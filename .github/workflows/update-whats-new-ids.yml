name: whats-new

on:
  pull_request:
    branches:
      - main

env:
  BOT_NAME: nr-opensource-bot
  BOT_EMAIL: opensource+bot@newrelic.com

jobs:
  update-whats-new-ids:
    name: generates in-product anncouncements (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: develop

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Commit changes
        id: commit-changes
        run: |
          git config --local user.email "${{ env.BOT_EMAIL }}"
          git config --local user.name "${{ env.BOT_NAME }}"
          git commit -m "chore: add new file" --allow-empty
          echo "::set-output name=commit::true"

        # Push directly to the `develop` branch so we get the changes included in the release PR

      - name: Push Commit
        if: steps.commit-changes.outputs.commit == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.OPENSOURCE_BOT_TOKEN }}
          branch: develop
